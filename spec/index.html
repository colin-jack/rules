<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
  <title>Jasmine Test Runner</title>
  <link rel="stylesheet" type="text/css" href="lib/jasmine.css">
  
	<!-- Jasmine and related test framework files -->
	<script type="text/javascript" src="lib/jasmine.js"></script>
	<script type="text/javascript" src="lib/jasmine-html.js"></script>	
	<script type="text/javascript" src="lib/sinon-1.2.0.js"></script>
  <script type="text/javascript" src="lib/underscore.js"></script>


  <script src="../umdDefine.js"></script>
  <script src="../lib/failureType.js"></script>
  <script src="../lib/numericRangeValidator.js"></script>
  <script src="../lib/numericValidator.js"></script>
  <script src="../lib/populatedValidator.js"></script>
	<script src="../lib/ValidationError.js"></script>
	<script src="../lib/mustBe.js"></script>
	<script src="../index.js"></script>
	
	<script src="simpleSpec.js"></script>
  <script src="throwingOnFail_spec.js"></script>
  <script src="numericValidator_spec.js"></script>
  <script src="numericRangeValidator_spec.js"></script>
</head>
<body>

<script type="text/javascript">
  var htmlReporter = new jasmine.HtmlReporter();
  var jasmineEnv = jasmine.getEnv();
  
  jasmineEnv.specFilter = function(spec) {
	return htmlReporter.specFilter(spec);
  };

  jasmineEnv.addReporter(htmlReporter);

  var currentWindowOnload = window.onload;

  window.onload = function() {
    if (currentWindowOnload) {
      currentWindowOnload();
    }
    execJasmine();
  };

  function execJasmine() {
    jasmineEnv.execute();
  }
</script>

</body>
</html>
